{% extends "layouts/base-fullscreen.html" %}
{% load humanize %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Password Reset {% endblock %}


{% load crispy_forms_tags %}
{% block content %}
<div class="content-section" style="padding: 2em;">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4" style="text-align: center;">Reset Password</legend>
            <div style="width: 100%; display: flex; justify-content: center;">
                <div style="width: 15% !important;"> {{ form|crispy }}</div>
            </div>

        </fieldset>
        <div class="form-group" style=" display: flex;justify-content: center;">
            <button class="button is-modal primary-btn" type=" submit" style="width: 15%;">Request Reset</button>
        </div>
    </form>
</div>
{% endblock content %}
