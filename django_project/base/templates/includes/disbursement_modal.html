{% load static %}
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
<div class="projects-list-wrapper">
  <div class="list-body">
    <div class="w3-container">
      <div id="id01" class="w3-modal" style="display: '{{ modal_display }}'">
        <div
          class="w3-modal-content w3-card-4 w3-animate-zoom"
          style="width: 80%; background: #f4f6fb"
        >
          <header class="w3-container" style="background: #aab7d6">
            <span
              onclick="document.getElementById('id01').style.display='none'; document.querySelector('#disbursements_list').innerHTML = ''"
              class="w3-button w3-blue w3-xlarge w3-display-topright"
              >&times;</span
            >
            <h2 id="project_name"></h2>
          </header>
          <!-- Main Training container -->
          <script></script>
          <div id="dashboard-wrapper" class="dashboard-outer">
            <div class="dashboard-inner">
              <!-- Dashboard Wrapper -->
              <div class="dashboard-wrapper">
                <div id="main-dashboard" class="section-wrapper">
                  <!-- Dashboard content -->
                  <div id="basic-layout" class="dashboard-columns">
                    <div class="contact-profile-wrap">
                      <!-- Page title -->
                      <div class="contacts-title-wrapper">
                        <h3 class="contacts-title" id="project-name"></h3>
                        <!-- Filter input -->
                      </div>

                      <div class="columns contact-profile">
                        <!-- Avatar Card -->

                        <div class="column is-9">
                          <!-- Contact informations -->
                          <div
                            class="flex-card is-contact-info light-bordered card-overflow"
                          >
                            <!-- Tabs -->
                            <div
                              class="navigation-tabs single-contact-tabs animated-tabs simple-tabs"
                            >
                              <div class="tabs">
                                <ul>
                                  <li class="is-active" data-tab="tab-general">
                                    <a>General</a>
                                  </li>
                                  <li data-tab="tab-events">
                                    <a>Disbursed</a>
                                  </li>
                                </ul>
                              </div>
                              <!-- General informations -->
                              <div
                                id="tab-general"
                                class="navtab-content is-active"
                              >
                                <div class="columns">
                                  <div class="column is-6">
                                    <!-- Info block -->
                                    <div class="info-block">
                                      <div class="info-label">
                                        Sub Project Description
                                      </div>
                                      <div class="info-content">
                                        <div id="project_description">?</div>
                                      </div>
                                    </div>
                                    <!-- Info block -->
                                    <div class="info-block">
                                      <div class="info-label">Fund Amount</div>
                                      <div class="info-content">
                                        <span id="fund_amount">?</span>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="column is-6">
                                    <!-- Contact summary -->
                                    <!-- Switch -->
                                    <div class="info-block">
                                      <div class="info-content">
                                        <div class="field is-prospect">
                                          <input
                                            id="approved"
                                            type="checkbox"
                                            name="prospectSwitch"
                                            class="switch is-secondary"
                                          />
                                          <label for="prospectSwitch">
                                            Approved
                                          </label>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="info-block">
                                      <div class="info-label">Balance</div>
                                      <div class="info-content is-notes">
                                        <span id="fund_balance">?</span>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <hr />

                                <!-- Lifetime earnings -->
                                <div class="lifetime-wrapper">
                                  <div class="lifetime-won"></div>
                                  <!-- Close modal action -->
                                  <button
                                    class="w3-button w3-right w3-white w3-border"
                                    onclick="document.getElementById('id01').style.display='none'; document.querySelector('#disbursements_list').innerHTML = '';"
                                  >
                                    Close
                                  </button>
                                </div>
                              </div>
                              <!-- Events -->
                              <div id="tab-events" class="navtab-content">
                                <div class="columns deal-content">
                                  <div
                                    class="column"
                                    id="disbursements_list"
                                  ></div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Send message modal -->
          <!-- Send message to contact Modal -->
          <div
            id="message-contact-modal"
            class="modal modal-md message-contact-modal modal-hero"
          >
            <div class="modal-background"></div>
            <div class="modal-content">
              <div class="flex-card simple-shadow">
                <h2 class="dark-text">Send Message</h2>
                <div class="card-body">
                  <div class="has-text-centered">
                    <div class="image">
                      <img
                        src="{% static 'assets/images/icons/send-message.svg' %}"
                        alt=""
                      />
                    </div>
                    <div class="help-text has-text-centered">
                      Send a message to this contact's email
                    </div>

                    <div class="field">
                      <div class="control has-icons-left">
                        <input
                          class="input is-medium"
                          type="text"
                          placeholder="Message subject"
                        />
                        <span class="icon is-left">
                          <i class="fa fa-sticky-note-o"></i>
                        </span>
                      </div>
                    </div>

                    <div class="field">
                      <div class="control">
                        <textarea
                          class="textarea"
                          rows="6"
                          placeholder="Your message ..."
                        ></textarea>
                      </div>
                    </div>

                    <div class="send-copy">
                      <div class="field">
                        <input
                          id="messageSwitch"
                          type="checkbox"
                          name="messageSwitch"
                          class="switch is-secondary"
                        />
                        <label for="messageSwitch"
                          ><span>Send a copy to my inbox?</span></label
                        >
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    class="modal-close is-large is-hidden"
                    aria-label="close"
                  ></button>
                </div>
              </div>
            </div>
          </div>
          <!-- /Invite User Modal -->

          <!-- Log call Modal -->
          <div
            id="call-contact-modal"
            class="modal modal-md call-contact-modal modal-hero"
          >
            <div class="modal-background"></div>
            <div class="modal-content">
              <div class="flex-card simple-shadow">
                <h2 class="dark-text">Log Call</h2>
                <div class="card-body">
                  <div class="has-text-centered">
                    <div class="image">
                      <img
                        src="{% static 'assets/images/icons/log-call.svg' %}"
                        alt=""
                      />
                    </div>
                    <div class="help-text has-text-centered">
                      Log a phone call you had with this contact
                    </div>

                    <div class="field">
                      <div class="control has-icons-left">
                        <input
                          id="call-picker"
                          class="input is-medium"
                          type="text"
                          placeholder="When was it?"
                        />
                        <span class="icon is-left">
                          <i class="fa fa-calendar-o"></i>
                        </span>
                      </div>
                    </div>

                    <div class="field">
                      <div class="control">
                        <select
                          class="chosen-select"
                          data-placeholder="Type of Call"
                        >
                          <option label="Type of Call"></option>
                          <option>Outgoing</option>
                          <option>Incoming</option>
                        </select>
                      </div>
                    </div>

                    <div class="field">
                      <div class="control has-icons-left">
                        <input
                          class="input is-medium"
                          type="number"
                          placeholder="Call duration (in minutes)"
                        />
                        <span class="icon is-left">
                          <i class="fa fa-clock-o"></i>
                        </span>
                      </div>
                    </div>

                    <div class="field">
                      <div class="control">
                        <textarea
                          class="textarea"
                          rows="6"
                          placeholder="Quick summary of the conversation"
                        ></textarea>
                      </div>
                    </div>

                    <div class="send-copy">
                      <div class="field">
                        <input
                          id="subscribedSwitch"
                          type="checkbox"
                          name="subscribedSwitch"
                          class="switch is-secondary"
                        />
                        <label for="subscribedSwitch"
                          ><span>Notify subscribed users?</span></label
                        >
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="button is-modal">
                    Log Call
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
