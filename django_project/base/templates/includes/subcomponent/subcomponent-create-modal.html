{% load static %}

{% load crispy_forms_tags %}

<!-- Create project Modal --><!-- create-project-modal -->
<div class="modal icon-action-modal modal-hero"
     id="project-form-modal"
     aria-labelledby="create-project">
    <div class="modal-background modal-dismiss"></div>
    <div class="modal-content" style="width:800px; !important;">
        <div class="flex-card simple-shadow" style="overflow-y: auto;">
            <div class="help-text has-text-left">
                <h2 class="dark-text">New SubComponent</h2>
            </div>
            <div class="card-body">
                <div class="has-text-centered">
                    {% if project.logo %}
                        <div class="image">
                            <img src="{{ project.logo.url }}">
                        </div>
                    {% endif %}
                    <div class="m-3">
                        <span class="m-2">Create a new subcomponent</span>
                    </div>
                </div>
                <form id="project-form"
                      method="post"
                      action="{% url 'tralard:subcomponent' project.slug %}"
                      enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="m-4 column is-multiline">
                        {% crispy subcomponent_form subcomponent_form.helper %}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="button btn-dash primary-btn btn-dash raised">
                            Create
                        </button>
                        <button type="button" class="button modal-dismiss">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
