{% load static %}
{% load version_tag %}

    <!-- Top Navbar -->

    <nav class="navbar dashboard-nav">
        <!-- Nav left -->
        <div class="navbar-brand">
            <!-- Reader mode switch -->
            <div class="navbar-item reader-switch is-hidden-desktop is-hidden-tablet">
                <div class="field">
                    <input id="reader-mode-switch" type="checkbox" name="reader-mode-switch"
                        class="switch is-outlined is-primary is-small">
                    <label id="reader-mode-toggle" for="reader-mode-switch"></label>
                </div>
            </div>
            <div class="control searchbox container" style="margin-left: 10em;">

                {% include 'includes/messages.html' %}
            </div>
            <div class="notify-bar-message">
                <style>
                    .success {
                        color: #0f5132;
                        background-color: #bef0d9;
                        padding: 15px;
                    }
                    .error {
                        padding: 15px;
                        color: #842029;
                        background-color: #f8d7da;
                    }
                    .warning {
                        padding: 15px;
                        color: #664d03;
                        background-color: #fff3cd;

                    }
                </style>

            </div>

            <div id-"notify-bar">

            </div>
            <!-- /Right sidebar trigger -->
            <a id="mobile-dashboard-trigger" class="navbar-item hamburger-btn is-hidden-desktop" href="javascript:void(0);">
                <span class="menu-toggle">
                    <span class="icon-box-toggle">
                        <span class="rotate">
                            <i class="icon-line-top"></i>
                            <i class="icon-line-center"></i>
                            <i class="icon-line-bottom"></i>
                        </span>
                    </span>
                </span>
            </a>
        </div>
    
        <!-- Nav right -->
        <div class="navbar-menu">
			
            <div class="navbar-end">
				
				<span style="font-size: smaller; position: relative; justify-content: right;">Running Version&nbsp;&nbsp;&#10084;&#65039;<span style="color: #1ABC9C;">&nbsp;&nbsp;{%tag%}</span></span>

                <!-- Notifications dropdown (hidden on mobile) -->
                <div class="drop-pop">

                    <div class="icon-button">
                        <i data-feather="bell"></i>
                        <span class="indicator"></span>
                    </div>
                    <div class="drop-wrapper notifications-drop">
                        <div class="drop-inner has-arrow">
                            <div class="notifications-header has-text-left">
                                <h3>Notifications</h3>
                            </div>
                            <div class="notifications-body">
                                <ul class="notifications-list">
                                   
                                    <li>
                                        <i class="sl sl-icon-check"></i>
                                        <div class="notification-content">
                                            <img src="https://via.placeholder.com/250x250" alt=""
                                                data-demo-src="{% static 'assets/images/avatars/carolin.png' %}">
                                            <div class="notification-text">
                                                <div class="text">
                                                    <b>Marjory</b> followed you.
                                                </div>
                                                <div class="timestamp">
                                                    1 hour ago
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <i class="sl sl-icon-heart"></i>
                                        <div class="notification-content">
                                            <img src="https://via.placeholder.com/250x250" alt=""
                                                data-demo-src="{% static 'assets/images/avatars/marc.jpg' %}">
                                            <div class="notification-text">
                                                <div class="text">
                                                    <b>Marc</b> commented one of your tasks.
                                                </div>
                                                <div class="timestamp">
                                                    Yesterday
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Account dropdown -->
                <div class="drop-pop">
                    <div class="icon-button accounts-button">
                        <img src="{% static 'assets/images/logos/logo.png' %}" alt="" data-demo-src="{{ request.user.profile.profile_photo_url }}">
                    </div>
                    <div class="drop-wrapper accounts-drop">
                        <div class="drop-inner has-arrow">
                            <div class="head-block">
                                <img src="{% static 'assets/images/logos/logo.png' %}" alt="" data-demo-src="{{ request.user.profile.profile_photo_url }}">
                                <h3>
                                    {{ request.user.username }}
                                </h3>
                                <p>
                                    {{ request.user.email }}
                                </p>
                                <a onclick="return userProfilePageOpener(this)" class="button is-rounded">Manage Account</a>
                                <script>
                                    const userProfilePageOpener = () => {
                                        document.getElementById("user-profile-page-opener-button").click()
                                    };
                                </script>
                            </div>
                            <div class="logout-block">
                                <a href={% url 'logout' %} class="button">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Messages dropdown -->        
            </div>
        </div>
    </nav>    
    
    <div class="mobile-nav is-hidden-desktop">
        <div class="container is-fluid">
            <div class="mobile-nav-inner">
                <a class="mobile-item">
                    <i data-feather="bell"></i>
                    <span class="new-circle gelatine"></span>
                </a>
                <a class="mobile-item">
                    <i data-feather="mail"></i>
                    <span class="new-circle gelatine"></span>
                </a>
                <a class="mobile-item quickview-trigger"  data-quickview="main-quickview">
                    <i data-feather="message-square"></i>
                </a>
                <a class="mobile-item">
                    <img src="{% static 'assets/images/avatars/helen.jpg' %}" alt="" 
                         data-demo-src="{% static 'assets/images/avatars/helen.jpg' %}">
                </a>
            </div>
        </div>
    </div>
