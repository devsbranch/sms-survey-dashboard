{% load static %}
{% load crispy_forms_tags %} 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


<!-- Create Project Modal -->
<div id="create-project-modal" class="modal create-project-modal modal-hero">
    <div class="modal-background"></div>
    <div class="modal-content">
        <div class="flex-card simple-shadow">
            <h2 class="has-text-centered dark-text">Create New Training Schedule</h2>

                <div id="project-details" class="navtab-content is-active">
                    <div class="card-body">
                        <div class="content">
                            <!-- New Project form -->
                            <form action="/training/list/" method="post">{% csrf_token %}
                                {% crispy form form.helper %}
                            </form>
                            <!-- /New Project form -->
                        </div>
                    </div>
                </div>

        </div>
    </div>
    <button class="modal-close is-large is-hidden" aria-label="close"></button>
</div>
