<script type="text/javascript">
  $(document).ready(function () {
    var ctx3 = $("#myChart");
    var male = "{{beneficiary_count_male|safe}}";
    var female = "{{beneficiary_count_female|safe}}";
    var hhs = "{{hhs_count|safe}}";
    var female_hhs = "{{hhs_count_female|safe}}";
    if ($("#myChart").length) {
      var doughnutDashChart = new Chart(ctx3, {
        type: "doughnut",

        data: {
          datasets: [
            {
              data: [male, female, hhs, female_hhs],
              backgroundColor: [
                "rgba(127, 0, 255,1)",
                "rgba(0, 209, 178,0.6)",
                "rgba(127, 0, 255,0.3)",
                "rgba(127, 0, 255,0.5)",
              ],
            },
          ],
          labels: ["Male", "Female", "HHS", "Female HHS"],
        },
        options: {
          legend: {
            display: true,
          },
          cutoutPercentage: 60,
        },
      });
    }
  });
</script>

{%block content%}
<!-- Widget -->
<div class="flex-card light-bordered light-raised mt-20">
  <div class="card-heading no-margin">
    <span>Beneficiary By Category</span>
  </div>
  <div>
    <canvas id="myChart" width="200" height="100"></canvas>
  </div>
</div>
{%endblock content%}
