<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<div class="projects-list-wrapper">
<div class="list-body">
<div class="w3-container">

<div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom">
    <header class="w3-container w3-blue"> 
    <span onclick="document.getElementById('id01').style.display='none'" 
    class="w3-button w3-blue w3-xlarge w3-display-topright">&times;</span>
    <h2>All Training Details</h2>
    </header>
        <div style="padding: 1em;">
            <h4>Sub Project:<div id="sub-project" style="float: right;">?</div></h4>
            <h4>Title:<span style="float: right;" id="project-title">?</span></h4>
            <h4 >Training type:<span id="training-type" style="float: right;">?</span></h4>
            <h4>Start date:<span  id="start-date" style="float: right;">?</span></h4>
            <h4>End date:<span id="end-date" style="float: right;">?</span></h4>
            <h4>Notes:<span id="notes" style="float: right;">?</span></h4>
            <h4>Moderator:<span id="moderator" style="float: right;">?</span></h4>
            <h4>Is Complete:<span id="boolean" style="float: right;"></span></h4>
        </div>
        <div class="w3-container w3-light-grey w3-padding">
            <button class="w3-button w3-right w3-white w3-border" 
            onclick="document.getElementById('id01').style.display='none'">Close</button>
        </div>
    </div>
</div>
</div>
<script>
document.getElementsByClassName("tablink")[0].click();

function openCity(evt, cityName) {
    var i, x, tablinks;
    x = document.getElementsByClassName("city");
    for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < x.length; i++) {
    tablinks[i].classList.remove("w3-light-grey");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.classList.add("w3-light-grey");
}
</script>
